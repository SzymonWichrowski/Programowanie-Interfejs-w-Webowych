<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css"/>
        <title>ToDo List</title>
    </head>
    <body>
        <section class="title-section">
            <p id="main-headline">ToDo List</p>
        </section>
        <section class="list-section">
            <label class="labels" for="newItem">new task: </label>
            <input class="inputs" placeholder="new" id="newItem">
            <button class="buttons" id="addBtn">add</button>
            <p class="labels">List of your tasks: </p>
            <ul id="list" class="unordered-list">
            </ul>
            <br>
            <button class="buttons" id="restoreBtn">restore</button>
        </section>
        <dialog>
            <h2 id="modal-text">Are you sure you want to delete the task with the following content?: </h2>
            <button id="confirmBtn">confirm</button>
            <button id="cancelBtn">cancel</button>
        </dialog>
        <script src="./script.js"></script>
    </body>
</html>
